    ports:
      - ${POSTGRES_PORT:-5439}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

  app: &app
    build: .
    command: sh -c 'bin/dev'
    volumes:
      - .:/app/
      - bundler_gems:/usr/local/bundle/
    depends_on:
      - postgres
    ports:
